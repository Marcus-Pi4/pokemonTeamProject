<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Favicon-->
    <link rel="icon" id = "favicon" type="image/png" href="https://cdn2.bulbagarden.net/upload/9/95/Dream_Master_Ball_Sprite.png"/>
    <!--CSS Framework-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-yellow.min.css" />
    <!--Our Stylesheet-->
    <link rel="stylesheet" href="./assets/stylesheet.css" />
    <title>Pokemon Search Project</title>
  </head>

  <body>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
        <header class="mdl-layout__header">
            <div class="mdl-layout__header-row">
                <span class="mdl-layout__title">Pokemon Search Project</span>
            </div>
        </header>
        <div class="mdl-layout__drawer">
            <span class="mdl-layout__title">Search Bar</span>
            <nav class="mdl-navigation">
                <sidebar>
                    <ul class='mdl-list'>
                        <li class="mdl-list__item">
                            <form action="#">
                                <div class="mdl-textfield mdl-js-textfield">
                                    <script async src="https://cse.google.com/cse.js?cx=798588d476b2349c9"></script>
                                    <div class="gcse-search">
                                        <input class="mdl-textfield__input" type="text" id="sample6">
                                        <label class="mdl-textfield__label" for="sample-expandable">Pokemon or Move</label>
                                    </div>  
                                </div>
                                <button id='search-button' class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">
                                    <i class="material-icons">search</i>Search
                                </button>
                            </form>
                        </li>
                    </ul>
                </sidebar>
            </nav>
        </div>
        <main class="mdl-layout__content">
            <div id="content1" class="content" style="border-top: 2px dotted gray;">
                <header id="content-header1">
                    <h2>Pokemon Info</h2>
                    <button id = "content-button1" class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored">
                        <i class="material-icons">expand_more</i>
                    </button>
                </header>
                <div id="content-p1" style="display:none;"> 
                    <img id='pokemon-artwork' src="" alt="Pokemon artwork" width="300" height="300">
                    <br />
                    <h2>Name:</h2>
                    <h3 id='pokemon-name'></h3>
                    <h2>Pokedex #:</h2>
                    <h3 id='pokemon-id'></h3>
                    <h2>Height:</h2>
                    <h3 id='pokemon-height'></h3>
                    <h2>Weight:</h2>
                    <h3 id='pokemon-weight'></h3>
                    <h2>Type:</h2>
                    <div id='pokemon-type'>
                        <div id='type-container'>
                        </div>
                    </div>
                    <h2>Evolutions:</h2>
                    <h3 id='evolvesTo'></h3>
                </div>
            </div>
            <div id="content2" class="content" style="border-top: 2px dotted gray;">
                <header id="content-header2">
                    <h2>Stats</h2>
                    <button id = "content-button2" class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored">
                        <i class="material-icons">expand_more</i>
                    </button>
                </header>
                <div id="content-p2" style="display:none;">
                    <h2>HP:</h2>
                    <h2 id="hp"></h2>
                    <br />
                    <h2>Attack:</h2>
                    <h2 id="attack"></h2>
                    <br />
                    <h2>Defense:</h2>
                    <h2 id="defense"></h2>
                    <br />
                    <h2>Special Attack:</h2>
                    <h2 id="special-attack"></h2>
                    <br />
                    <h2>Special Defence:</h2>
                    <h2 id="special-defence"></h2>
                </div>
            </div>
            <div id="content3" class="content" style="border-top: 2px dotted gray;">
                <header id="content-header3">
                    <h2>Moves</h2>
                    <button id = "content-button3" class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored">
                        <i class="material-icons">expand_more</i>
                    </button>
                </header>
                <div id="content-p3" style="display:none;">
                    <ul class="move-list">

                    </ul>
                </div>
            </div>
            <!--Footer has to be within main for formatting.-->
            <footer class="mdl-mega-footer">
                <div class="mdl-mega-footer__bottom-section">
                    <div class="mdl-logo">Please check out these links for more information:</div><br />
                        <ul class="mdl-mega-footer__link-list">
                            <li><a target="_blank" href="https://bulbapedia.bulbagarden.net/wiki/Main_Page">Bulbapedia.net</a></li>
                            <li><a target="_blank" href="https://www.serebii.net/">Serebii.net</a></li>
                            <li><a target="_blank" href="https://www.smogon.com/">Smogon.com</a></li>
                        </ul>
                    </div>
                </div>
            </footer>
        </main>
    </div>
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script src="./assets/script.js"></script> 
  </body>
</html>
